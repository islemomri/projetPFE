<div class="card">
  <div class="card-content">
    <!-- Bouton pour ajouter un nouveau diplôme -->
    <p-button label="Ajouter un Diplôme" icon="pi pi-plus" severity="secondary" (click)="showAddDiplomeDialog()"></p-button>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Liste des diplômes avec p-table -->
    <div class="list-container">
      <h3>Liste des Diplômes</h3>

      <p-table [value]="diplomes" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Libellé</th>
            <th>Type</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-diplome>
          <tr>
            <td>{{ diplome.libelle }}</td>
            <td>
              <p-tag [value]="diplome.typeDiplome.libelleTypeDiplome" 
                     [severity]="getTypeDiplomeSeverity(diplome.typeDiplome.libelleTypeDiplome)"
                     [icon]="getTypeDiplomeIcon(diplome.typeDiplome.libelleTypeDiplome)">
              </p-tag>
            </td>
            <td>
              <p-button icon="pi pi-pencil" severity="warn" [rounded]="true" [text]="true"
                  (click)="showEditDiplomeDialog(diplome)" class="action-button">
              </p-button>
              <p-button 
            icon="pi pi-trash" 
            severity="danger" 
            [rounded]="true" 
            [text]="true" 
            (click)="deleteDiplomeEmploye(diplome.id!)">
          </p-button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="3" class="text-center py-4">
              <div class="flex flex-column align-items-center">
                <i class="pi pi-inbox text-4xl text-400 mb-2"></i>
                <span class="text-500">Aucun diplôme enregistré</span>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <!-- Boîte de dialogue pour ajouter un diplôme -->
    <p-dialog header="Ajouter un Diplôme" 
              [(visible)]="addDiplomeVisible" 
              [modal]="true" 
              [style]="{ width: '40rem', height: '25rem' }" 
              [draggable]="false" 
              [resizable]="false"
              [closable]="true" 
              [dismissableMask]="true">
      <form [formGroup]="diplomeForm" (ngSubmit)="addDiplome()">
        <div class="form-group">
          <label for="libelle">Libellé :</label>
          <p-autoComplete 
            id="libelle"
            formControlName="libelle"
            [suggestions]="filteredDiplomes"
            (completeMethod)="filterDiplomes($event)"
            (onSelect)="onDiplomeSelect($event)"
            forceSelection="false"
            placeholder="Rechercher un diplôme..."
            field="libelle"
            [dropdown]="true"
            [minLength]="1"
            inputStyleClass="form-control">
          </p-autoComplete>
          <small class="text-danger" *ngIf="diplomeForm.controls['libelle'].invalid && diplomeForm.controls['libelle'].touched">
            *Ce champ est obligatoire.
          </small>
        </div>

        <div class="form-group">
          <label for="typeDiplome">Type de Diplôme :</label>
          <p-dropdown 
            id="typeDiplome"
            [options]="typeDiplomes" 
            optionLabel="libelleTypeDiplome"
            optionValue="id"
            formControlName="typeDiplomeId"
            placeholder="Sélectionner un type"
            [showClear]="true"
            styleClass="form-control">
            <ng-template let-item pTemplate="item">
              <div class="flex align-items-center gap-2">
                <i [class]="getTypeDiplomeIcon(item.libelleTypeDiplome)"></i>
                {{item.libelleTypeDiplome}}
              </div>
            </ng-template>
          </p-dropdown>
          <small class="text-danger" *ngIf="diplomeForm.controls['typeDiplomeId'].invalid && diplomeForm.controls['typeDiplomeId'].touched">
            *Ce champ est obligatoire.
          </small>
        </div>

        <div class="form-actions">
          <button pButton type="button" (click)="addDiplomeVisible = false" class="p-button-text" severity="danger">Annuler</button>
          <button pButton type="submit" [disabled]="diplomeForm.invalid" severity="contrast" class="p-button-text">Ajouter</button>
        </div>
      </form>
    </p-dialog>

    <!-- Boîte de dialogue pour modifier un diplôme -->
    <p-dialog header="Modifier le Diplôme" 
              [(visible)]="editDiplomeVisible" 
              [modal]="true" 
              [style]="{ width: '25rem' }" 
              [position]="'center'">
      <form [formGroup]="editDiplomeForm" (ngSubmit)="updateDiplome()">
        <div class="form-group">
          <label for="editLibelle">Libellé :</label>
          <input pInputText id="editLibelle" type="text" formControlName="libelle" class="form-control" />
          <small class="text-danger" *ngIf="editDiplomeForm.controls['libelle'].invalid && editDiplomeForm.controls['libelle'].touched">
            *Ce champ est obligatoire.
          </small>
        </div>

        <div class="form-group">
          <label for="editTypeDiplome">Type de Diplôme :</label>
          <p-dropdown 
            id="editTypeDiplome"
            [options]="typeDiplomes" 
            optionLabel="libelleTypeDiplome"
            optionValue="id"
            formControlName="typeDiplomeId"
            placeholder="Sélectionner un type"
            styleClass="form-control">
            <ng-template let-item pTemplate="item">
              <div class="flex align-items-center gap-2">
                <i [class]="getTypeDiplomeIcon(item.libelleTypeDiplome)"></i>
                {{item.libelleTypeDiplome}}
              </div>
            </ng-template>
          </p-dropdown>
          <small class="text-danger" *ngIf="editDiplomeForm.controls['typeDiplomeId'].invalid && editDiplomeForm.controls['typeDiplomeId'].touched">
            *Ce champ est obligatoire.
          </small>
        </div>

        <div class="form-actions">
          <button pButton type="button" (click)="editDiplomeVisible = false" class="p-button-text" severity="danger">Annuler</button>
          <button pButton type="submit" [disabled]="editDiplomeForm.invalid" severity="contrast" class="p-button-text">Enregistrer</button>
        </div>
      </form>
    </p-dialog>
  </div>
</div>
