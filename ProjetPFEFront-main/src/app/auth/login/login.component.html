
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

<section class="login-block">
    <div class="container">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">Se connecter</h2>
                <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="email">Nom d'utilisateur</label>
                        <input type="email" class="form-control" id="email" formControlName="email" />
                        <span *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="block p-error">
                            <div *ngIf="loginForm.controls['email'].errors?.['required']">Email est requis *</div>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" id="password" formControlName="password" />
                        <span *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="block p-error">
                            <div *ngIf="loginForm.controls['password'].errors?.['required']">Mot de passe est requis *</div>
                        </span>
                    </div>                    
                    <button type="submit" class="btn btn-login float-right" [disabled]="loginForm.invalid">Valider</button>
                </form>
                <p-toast></p-toast>
            </div>
            <div class="col-md-8 banner-sec">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="https://api.removal.ai/download/g2/preview/23be410d-e5a1-4389-9686-09516102e8a1.png" >
                            <div class="carousel-caption d-none d-md-block">
                                <div class="banner-text">
                                    <h2>Bienvenue</h2>
                                    <p>                                                                                                                                             </p>
                                </div>	
                            </div>
                        </div>
                        <!-- Add your other carousel items here -->
                    </div>
                </div>	   
            </div>
        </div>
    </div>
</section>
</body>
</html>
